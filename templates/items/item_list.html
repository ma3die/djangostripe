{% extends 'base.html' %}
{% load static %}

{% block title %} Товары {% endblock title%}
{% block content %}
{% for item in items %}
<div class="row" style="width: 18rem">
  <img
    class="card-img-top"
    src="{{item.image.url}}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.description}}</p>
    <a
      href="{% url 'item' item.id %}"
      class="btn btn-primary"
      >Подробнее</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
